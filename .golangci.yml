linters:
  disable:
    - structcheck
    - unused
  enable:
    - lll
    - revive
    - gofmt
    - gci
    #- gosec
linters-settings:
  revive:
    ignore-generated-header: false
    severity: warning
    confidence: 0.8
    rules:
      - name: blank-imports
      - name: context-as-argument
      - name: context-keys-type
      - name: dot-imports
      - name: error-return
      - name: error-strings
      - name: error-naming
      - name: exported
      - name: if-return
      - name: increment-decrement
      - name: var-naming
      - name: var-declaration
      - name: package-comments
      - name: range
      - name: receiver-naming
      - name: time-naming
      - name: unexported-return
      - name: indent-error-flow
      - name: errorf
      - name: line-length-limit
        arguments: [ 120 ]